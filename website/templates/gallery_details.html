
{% load static %}

{% block title %}
Photo {{obj.id}}
{% endblock title %}

{% block body %}
<div id="main-content">
<div class="close" data-id="{{object.id}}">
  <img id="close" src="{% static '/images/close.png' %}" />
  </div>
<section class="detailSection">

  <div class="imagewrap">
    <a href="{{object.photo.url}}" target="_blank"><img src="{{object.photo.url}}" id="myImg" /></a>
  </div>
  <div class="content">
      <h1>{{object.caption}}</h1>
    <p>{{object.description}}</p>
    <span>{{object.credit}}</span>
  </div>

  <p class="credit">{{obj.credit}}</p>
  </section>
</div>
{% endblock body %}
{% block extraJs %}
<script type="text/javascript" language="javascript">


</script>
{% endblock extraJs %}
{% block detailgallery %}
active
{% endblock detailgallery %}
